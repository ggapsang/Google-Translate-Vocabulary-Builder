<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 단어장</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <h1 class="header__title">나의 단어장</h1>
    <button class="header__settings-btn" aria-label="설정">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
  </header>

  <!-- 검색바 -->
  <div class="search-bar">
    <input type="text" class="search-bar__input" placeholder="단어 검색..." aria-label="단어 검색">
  </div>

  <!-- 탭 네비게이션 -->
  <nav class="tabs">
    <button class="tabs__btn tabs__btn--active" data-tab="stats">통계</button>
    <button class="tabs__btn" data-tab="words">단어장</button>
    <button class="tabs__btn" data-tab="test">테스트</button>
  </nav>

  <!-- 도구바 (단어장 탭에서만 표시) -->
  <div class="toolbar" id="toolbar" style="display: none;">
    <button class="toolbar__btn" aria-label="필터">필터</button>
    <button class="toolbar__btn" aria-label="정렬">정렬</button>
    <button class="toolbar__btn" aria-label="내보내기">내보내기</button>
  </div>

  <!-- 콘텐츠 영역 -->
  <main class="content" id="content">
    <div class="content__empty">
      <p>아직 저장된 단어가 없습니다.</p>
      <p>구글 번역에서 단어를 검색하고 저장해보세요!</p>
    </div>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
